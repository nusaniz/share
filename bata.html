<script>

function mol()
{
 var num1 = parseFloat(document.getElementById("num1").value);
 var num2 = parseFloat(document.getElementById("num2").value);
var num5 = parseFloat(document.getElementById("num5").value);
var num6 = parseFloat(document.getElementById("num6").value);
 var mole = (1/(((num1+num6) *(num5+num6))/10000));
 document.getElementById("output").innerHTML = mole.toFixed(2) + " Bata";
}
</script>
